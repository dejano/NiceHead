<div class="col-sm-10 page-header"><h2>Step 1</h2></div>

<form>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group">
                <label for="itemName" class="col-sm-2 control-label">Company Name:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemName" ng-model="config.name">
                </div>
            </div>

            <div class="form-group">
                <label for="itemDiscountPercentage" class="col-sm-2 control-label">Services base url:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemDiscountPercentage" ng-model="config.url">
                </div>
            </div>
            <div class="form-group">
                <label for="itemDiscountValue" class="col-sm-2 control-label">PIB:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemDiscountValue" ng-model="config.pib">
                </div>
            </div>

            <div class="form-group">
                <label for="itemUnitName" class="col-sm-2 control-label">Address:</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="itemUnitName" ng-model="config.address">
                </div>
            </div>

            <div ng-repeat="account in config.accounts  track by $index">
                <div class="form-group">
                    <label for="accountNumber" class="col-sm-2 control-label">Account number #{{$index}}:</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="accountNumber" ng-model="config.accounts[$index]">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-click="addAccount()">Add account</button>
                    <button class="btn btn-danger btn-xs" id="btn-remove" ng-click="removeAccount()"><i class="fa fa-trash-o "></i></button>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="col-sm-offset-2 col-sm-5">
                <button class="btn btn-primary" ng-click="next()">Next</button>
            </div>
        </div>
    </div>
</form>
