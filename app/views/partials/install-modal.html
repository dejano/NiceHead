<div class="modal-header ">
    <h3 class="modal-title">Install</h3>
</div>
<div class="modal-body row">
    <form>

        <div class="form-group">
            <label for="itemName" class="col-sm-4 control-label">Company Name:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="itemName" ng-model="item.name">
            </div>
        </div>

        <div class="form-group">
            <label for="itemDiscountPercentage" class="col-sm-4 control-label">Services base url:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="itemDiscountPercentage" ng-model="item.discount.percentage">
            </div>
        </div>
        <div class="form-group">
            <label for="itemDiscountValue" class="col-sm-4 control-label">PIB:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="itemDiscountValue" ng-model="item.discount.value">
            </div>
        </div>

        <div class="form-group">
            <label for="itemUnitName" class="col-sm-4 control-label">Address:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="itemUnitName" ng-model="item.unit.name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="button" class="btn btn-default" ng-click="addAccount()">Add account</button>
            </div>
        </div>

        <div class="col-md-12" ng-repeat="account in accounts  track by $index">
            <div class="form-group">
                <label for="accountNumber" class="col-sm-4 control-label">Account number:</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" id="accountNumber" ng-model="item.unit.name">
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
