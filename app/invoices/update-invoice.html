<div class="modal-header ">
    <h3 class="modal-title">Update Item #{{invoice._id}}</h3>
</div>

<div class="modal-body row">
    <form>
        <div class="form-group" smurf-allow="permission.update.price" >
            <label for="goodsValue" class="col-sm-4 control-label">Total goods value:</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="goodsValue" ng-model="invoice.invoice_header.price.goods">
            </div>
        </div>
        <div class="form-group" smurf-allow="permission.update.price">
            <label for="servicesValue" class="col-sm-4 control-label">Total services value</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="servicesValue" ng-model="invoice.invoice_header.price.services">
            </div>
        </div>
        <div class="form-group" smurf-allow="permission.update.price">
            <label for="totalValue" class="col-sm-4 control-label" >Total value</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="totalValue" ng-model="invoice.invoice_header.price.total">
            </div>
        </div>
        <div class="form-group" smurf-allow="permission.update.price">
            <label for="totalDiscount" class="col-sm-4 control-label">Total discout</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="totalDiscount" ng-model="invoice.invoice_header.price.total_discount">
            </div>
        </div>
        <div class="form-group" smurf-allow="permission.update.tax">
            <label for="totalTaxes" class="col-sm-4 control-label">Total taxes</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="totalTaxes" ng-model="invoice.invoice_header.price.total_taxes">
            </div>
        </div>

        <div class="form-group" smurf-allow="permission.update.price">
            <label for="ammountToPay" class="col-sm-4 control-label" >Amount to pay</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" id="ammountToPay" ng-model="invoice.invoice_header.payment.amount">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="update()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
